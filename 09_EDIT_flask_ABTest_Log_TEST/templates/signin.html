<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
  
    <script>
    function button1_click(s) {
      alert("로그아웃 되었습니다")
    }
    </script>
            
    {% if username != null %}
    <main class="form-signin">
      <form method="GET" action="/service/product">
        <img class="mb-4" src="/static/images/sk_shieldus_comm_rgb_en.png" alt="" width="250" height="100">
        <h5 class="h4 mb-3 fw-normal">환영합니다. <b style="color:blue">{{ username }}</b>님</h5>
        <button class="w-100 btn btn-lg btn-info" type="submit">상품 목록</button>
      </form>
      <br/>
      <!--
        {{ username }}
        {{ password }}
        {{ direct_flag }}-->
      <a class="w-100 btn btn-lg btn-danger" href="/service/logout" type="submit" onclick="button1_click();">
        로그아웃
      </a>
      <p class="mt-5 mb-3 text-muted">&copy; SK shieldus</p>
    </main>
    
    {% else %}
    <main class="form-signin">
      <form method="POST" action="/service/signin">
        <img class="mb-4" src="/static/images/sk_shieldus_comm_rgb_en.png" alt="" width="250" height="100">
        <h1 class="h3 mb-3 fw-normal">사용자 로그인</h1>
        {% if warning != null %}
        <b style="color:red">{{ warning }}</b>
        {% else %}
        <b>회원이시라면 로그인 해주세요</b>
        <!-- {{ username }}
        {{ password }}
        {{ direct_flag }}-->
        {% endif%}
        <div class="form-floating">
          <input type="text" class="form-control" name="username" id="floatingInput" placeholder="User Name">
          <label for="floatingInput">사용자명</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> remember me
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
      </form>

      <br/>

      <a class="w-100 btn btn-lg btn-warning" href="/register_1" type="submit">
        회원가입
      </a>

      <p class="mt-5 mb-3 text-muted">&copy; SK shieldus</p>
    </main>
    {% endif %}
  </body>
</html>
